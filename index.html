<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1 class="text-center border-bottom border-dark p-4">Nick's Weather App</h1>
    </header>
    <div class="content d-flex m-2">
        <div class="search-box border border-dark d-flex flex-column w-30">
            <div class="search-bar d-flex p-2">
                <form class="w-100 mh-1">
                    <label for="city-search"></label>
                    <input type="city" class="city-input form-control form-contol-lg" id="city-control">
                </form>
                <button class="submit-btn w-20 btn btn-primary btn-sm mb-3">Submit</button>
            </div>
            <div class="search-history h-85 p-2">
                <h5>Recent Search History:</h5>
                <ul>
                    <li>test</li>
                </ul>
            </div>  
        </div>
        <div class="city-info border border-dark w-100">

        </div>
    </div>
</body>
<script src="./assets/script.js"></script>
</html>
