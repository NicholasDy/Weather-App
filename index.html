<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b070b4adb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1 class="text-center border-bottom border-dark p-4">Nick's Weather App</h1>
    </header>
    <div class="content d-flex m-2">
        <div class="search-box border border-dark d-flex flex-column w-30">
            <div class="search-bar d-flex p-2">
                <form class="w-100 mh-1">
                    <label for="city-search"></label>
                    <input type="city" class="city-input form-control form-contol-lg" id="city-control">
                </form>
                <button class="submit-btn w-20 btn btn-primary btn-sm mb-3">Submit</button>
            </div>
            <div class="h-85 p-2">
                <h5>Recent Search History:</h5>
                <ul class="search-history">
                </ul>
            </div>  
        </div>
        <div class="city-info border border-dark w-100">
            <!-- will need to add the hide class to this after the code has been finished on the javascript -->
            <div class="city-info">
                <h2><span class="city-name"></span><span class="current-date"></span></h2>
                <ul>
                    <p>Temperature: <span class="temp"></span></p>
                    <p>Humidity: <span class="hum"></span></p>
                    <p>Wind Speed: <span class="wind-speed"></span></p>
                    <p>Uv Index: <span class="uv-index"></span></p>
                </ul>
            </div>
            <h3 class="m-3">5-Day Forecast</h3>
            <div class="forecast-field d-flex justify-content-between p-2 ">
                <div class="5-day-fore">
                    <div class="card text-white bg-primary m-2">
                        <div class="card-header">Date</div>
                        <div class="card-body">
                            <i class="far fa-2x"></i>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity</p>
                        </div>
                    </div>            
                </div>
                <div class="5-day-fore">
                    <div class="card text-white bg-primary m-2">
                        <div class="card-header">Date</div>
                        <div class="card-body">
                            <i class="far fa-2x"></i>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity</p>
                        </div>
                    </div>            
                </div>
                <div class="5-day-fore">
                    <div class="card text-white bg-primary m-2">
                        <div class="card-header">Date</div>
                        <div class="card-body">
                            <i class="far fa-2x"></i>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity</p>
                        </div>
                    </div>            
                </div>
                <div class="5-day-fore">
                    <div class="card text-white bg-primary m-2">
                        <div class="card-header">Date</div>
                        <div class="card-body">
                            <i class="far fa-2x"></i>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity</p>
                        </div>
                    </div>            
                </div>
                <div class="5-day-fore">
                    <div class="card text-white bg-primary m-2">
                        <div class="card-header">Date</div>
                        <div class="card-body">
                            <i class="far fa-2x"></i>
                        <p class="card-text">Temperature</p>
                        <p class="card-text">Humidity</p>
                        </div>
                    </div>            
                </div>
            </div>    
            
        </div>
    </div>
</body>

<script src="./assets/script.js"></script>
</html>
